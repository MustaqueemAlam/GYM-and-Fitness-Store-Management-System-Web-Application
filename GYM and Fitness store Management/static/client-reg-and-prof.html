<main class="flex-1 p-8 overflow-auto">
  <section class="bg-white p-6 rounded shadow-md border border-gray-300 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-red-600 mb-6">Your Profile</h2>

    <form id="profileForm" enctype="multipart/form-data" class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="FullName" id="FullName" class="mt-1 input" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="Email" id="Email" class="mt-1 input" disabled />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" name="Phone" id="Phone" class="mt-1 input" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">City</label>
        <input type="text" name="City" id="City" class="mt-1 input" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Country</label>
        <input type="text" name="Country" id="Country" class="mt-1 input" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <textarea name="Address" id="Address" rows="2" class="mt-1 input"></textarea>
      </div>

      <!-- Profile Picture -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
        <input type="file" name="ProfilePic" id="ProfilePic" class="mt-1" />
        <img id="profilePreview" src="" alt="Profile Picture" class="mt-2 w-24 h-24 rounded-full border border-red-500 object-cover" />
      </div>

      <div class="md:col-span-2 text-right">
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
          Update Profile
        </button>
      </div>
    </form>
  </section>
</main>


        <script>
            
        // Load profile data
        fetch('/profile')
            .then(res => res.json())
            .then(data => {
            if (data.success) {
                const user = data.user;

                for (const key in user) {
                const input = document.getElementById(key);
                if (input && key !== 'ProfilePic') {
                    input.value = user[key] ?? '';
                }
                }

                // Load profile image if available
                if (user.ProfilePic && document.getElementById('profilePreview')) {
                document.getElementById('profilePreview').src = `data:image/jpeg;base64,${user.ProfilePic}`;
                }
            } else {
                alert('Failed to load profile');
            }
            });

        // Handle profile update
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
            const res = await fetch('/update-profile', {
                method: 'POST',
                body: formData
            });

            const result = await res.json();
            alert(result.message);
            } catch (err) {
            console.error(err);
            alert('Update failed');
            }
        });
        </script>
