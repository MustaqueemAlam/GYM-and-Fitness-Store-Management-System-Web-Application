        <style>
    /* --- CSS Reset & Root Variables --- */
    :root {
      --red-50: #FEF2F2;
      --red-100: #FEE2E2;
      --red-200: #FECACA;
      --red-300: #FCA5A5;
      --red-500: #EF4444;
      --red-600: #DC2626;
      --red-700: #B91C1C;
      --red-800: #991B1B;
      --green-600: #16A34A;
      --green-700: #15803D;
      --indigo-600: #4F46E5;
      --indigo-700: #4338CA;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-300: #D1D5DB;
      --gray-500: #6B7280;
      --gray-600: #4B5563;
      --gray-700: #374151;
      --gray-800: #1F2937;
      --gray-900: #111827;
      --white: #FFFFFF;
      --black: #000000;
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --- General Body & Typography --- */
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      background-color: var(--red-50);
      color: var(--gray-700);
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* --- Layout --- */
    .sidebar {
      width: 256px;
      background-color: var(--white);
      border-right: 1px solid var(--gray-200);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-shrink: 0;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    .main-content {
      flex: 1;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow-y: auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* --- Components --- */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
      transition: opacity 0.3s;
    }

    .logo:hover {
      opacity: 0.8;
    }

    .logo img {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: var(--shadow-md);
    }

    .logo h2 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--red-700);
    }

    .main-nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background-color: var(--red-50);
      color: var(--red-600);
    }

    .nav-link:hover .nav-icon-container {
      background-color: var(--red-200);
    }

    .nav-link.active {
      background-color: var(--red-50);
      color: var(--red-600);
    }

    .nav-link.active .nav-icon-container {
      background-color: var(--red-200);
    }

    .nav-icon-container {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: var(--red-100);
      transition: background-color 0.3s ease;
    }

    .nav-icon-container svg {
      width: 1.25rem;
      height: 1.25rem;
      color: var(--red-600);
    }

    .btn-logout {
      margin-top: 2.5rem;
      background-image: linear-gradient(to right, var(--red-600), var(--red-500));
      color: var(--white);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      transform-origin: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
    }

    .btn-logout:hover {
      background-image: linear-gradient(to right, var(--red-700), var(--red-600));
      transform: scale(1.05);
    }

    .btn-logout .nav-icon-container {
      background-color: var(--red-500);
    }

    .btn-logout:hover .nav-icon-container {
      background-color: var(--red-600);
    }

    .btn-logout svg {
      color: var(--white);
    }

    .header-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--red-800);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .notification-btn {
      position: relative;
      color: var(--gray-700);
      background: none;
      border: none;
      cursor: pointer;
    }

    .notification-btn:hover {
      color: var(--red-600);
    }

    .notification-btn svg {
      height: 1.5rem;
      width: 1.5rem;
    }

    .notification-badge {
      position: absolute;
      top: 0;
      right: 0;
      width: 0.5rem;
      height: 0.5rem;
      background-color: var(--red-600);
      border-radius: 50%;
    }

    .content-card {
      background-color: var(--white);
      box-shadow: var(--shadow-md);
      border-radius: 0.5rem;
      padding: 1.5rem;
    }

    .content-card-header {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .search-input {
      border: 1px solid var(--gray-200);
      padding: 0.5rem;
      border-radius: 0.375rem;
      width: 100%;
      max-width: 300px;
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--red-300);
    }

    .btn {
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    .btn-indigo {
      background-color: var(--indigo-600);
    }
    .btn-indigo:hover {
      background-color: var(--indigo-700);
    }

    .btn-green {
      background-color: var(--green-600);
    }

    .btn-green:hover {
      background-color: var(--green-700);
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .data-table thead {
      background-color: var(--red-100);
      color: var(--red-800);
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    .data-table th,
    .data-table td {
      padding: 0.75rem 1.5rem;
      text-align: left;
      border-bottom: 1px solid var(--gray-100);
      border-right: 1px solid var(--gray-200);
    }
    .data-table th:last-child,
    .data-table td:last-child {
      border-right: none;
    }


    .data-table tbody tr:hover {
      background-color: var(--red-50);
    }

    .profile-pic-table {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      object-fit: cover;
    }

    /* --- Modal Styles --- */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      padding: 1rem;
    }

    .modal-overlay.hidden {
      display: none;
    }

    .modal-content {
      background-color: var(--white);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-xl);
      width: 100%;
      padding: 1.5rem;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      color: var(--gray-600);
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-close-btn:hover {
      color: var(--red-600);
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--red-700);
      margin-bottom: 1rem;
    }
    
    /* --- Mobile Navigation --- */
    .menu-toggle-btn {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1001;
    }
    
    .menu-toggle-btn svg {
        width: 2rem;
        height: 2rem;
        color: var(--red-600);
    }

    .mobile-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .mobile-overlay.is-active {
        display: block;
    }

    /* --- Responsive Media Queries --- */
    @media (max-width: 1024px) {
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(-100%);
            box-shadow: var(--shadow-lg);
        }
        .sidebar.is-open {
            transform: translateX(0);
        }
        .main-content {
            padding: 1rem;
            gap: 1rem;
        }
        .header {
            padding: 0 0.5rem;
        }
        .header-title {
            font-size: 1.1rem;
            line-height: 1.4;
        }
        .menu-toggle-btn {
            display: block;
        }
    }
    @media (max-width: 640px) {
        .content-card-header {
            flex-direction: column;
            align-items: stretch;
        }
        .search-input {
            max-width: 100%;
        }
    }

  </style>
