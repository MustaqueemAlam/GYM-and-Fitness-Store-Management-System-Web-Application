    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1 class="header-title">Trainer Profile Form</h1>
        <div class="header-actions">
        </div>
      </header>

      <section id="profile-management">

        <form id="profileForm" class="profile-form"
          enctype="multipart/form-data">

          <div class="profile-pic-container">
            <label for="ProfilePic"
              style="position: relative; cursor: pointer;">
              <div class="profile-pic-wrapper">
                <img id="profilePicPreview"
                  src="https://via.placeholder.com/150" alt="Profile Preview"
                  class="profile-pic-preview" />
              </div>
              <input type="file" id="ProfilePic" name="ProfilePic"
                class="hidden" accept="image/*"
                onchange="previewImage(event)" />
              <div class="upload-prompt">Upload Profile Picture</div>
            </label>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input id="FullName" name="FullName" type="text"
                class="form-input" required
                placeholder="Enter your full name"
                title="Your full name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="Email" name="Email" type="email" readonly
                class="form-input form-input-readonly"
                title="Your email address"
                placeholder="Your email address">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input id="Phone" name="Phone" type="text" class="form-input"
                     title="Your phone number" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select id="Gender" name="Gender" class="form-select" 
                     title="Select your gender">
                <option value>Select your gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label>Date of Birth</label>
              <input id="DOB" name="DOB" type="date" class="form-input">
            </div>
            <div class="form-group">
              <label>Date Joined</label>
              <input id="DateJoined" name="DateJoined" type="text" readonly
                class="form-input form-input-readonly">
            </div>
            <div class="md-col-span-2 form-group">
              <label>Address</label>
              <textarea id="Address" name="Address" rows="2"
                class="form-textarea"></textarea>
            </div>
            <div class="form-group">
              <label>City</label>
              <input id="City" name="City" type="text" class="form-input">
            </div>
            <div class="form-group">
              <label>Country</label>
              <input id="Country" name="Country" type="text" class="form-input">
            </div>
            <div class="md-col-span-2 form-group">
              <label>Intro Video URL</label>
              <input id="IntroVideoURL" name="IntroVideoURL" type="url"
                class="form-input">
            </div>
            <div class="md-col-span-2 form-group">
              <label>Qualifications</label>
              <textarea id="Qualifications" name="Qualifications" rows="2"
                class="form-textarea"></textarea>
            </div>
            <div class="md-col-span-2 form-group">
              <label>Expertise</label>
              <textarea id="Expertise" name="Expertise" rows="2"
                class="form-textarea"></textarea>
            </div>
          </div>

          <div>
            <h3 class="form-subtitle">Certification Details</h3>
            <div class="form-grid form-grid-section">
              <div class="form-group">
                <label>Certification Title</label>
                <input id="CertTitle" name="CertTitle" type="text"
                  class="form-input">
              </div>
              <div class="form-group">
                <label>Cert Issuer</label>
                <input id="CertIssuer" name="CertIssuer" type="text"
                  class="form-input">
              </div>
              <div class="form-group">
                <label>Cert Year</label>
                <input id="CertYear" name="CertYear" type="number" min="1900"
                  max="2099" class="form-input">
              </div>
              <div class="form-group">
                <label>Cert ID</label>
                <input id="CertID" name="CertID" type="text" class="form-input">
              </div>
              <div class="md-col-span-2 form-group">
                <label>Certificate File</label>
                <input id="CertFile" name="CertFile" type="file"
                  class="form-input">
                <a id="certDownloadLink" href="#" download="Certificate.pdf"
                  class="download-link hidden">Download Existing Certificate</a>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Update Profile</button>
          </div>
        </form>

        <div id="message" class="message-area"></div>

    <script>
  fetch('/trainer/profile', { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const user = data.trainer;

        for (const key in user) {
          const input = document.getElementById(key);
          if (input && key !== 'ProfilePicBase64' && key !== 'CertFileBase64') {
            input.value = user[key];
          }
        }

        if (user.ProfilePicBase64) {
          document.getElementById("profilePicPreview").src = `data:image/jpeg;base64,${user.ProfilePicBase64}`;
        }

        if (user.CertFileBase64) {
          const link = document.getElementById("certDownloadLink");
          link.href = `data:application/pdf;base64,${user.CertFileBase64}`;
          link.style.display = 'inline';
        }
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: data.message || "Failed to load profile."
        });
      }
    })
    .catch(() => {
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: "Error loading profile."
      });
    });

  document.getElementById("profileForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    try {
      const res = await fetch('/trainer/profile/update', {
        method: 'POST',
        body: formData,
        credentials: 'include'
      });

      const result = await res.json();

      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Success',
          text: result.message || 'Profile updated successfully.'
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Failed',
          text: result.message || 'Failed to update profile.'
        });
      }
    } catch (err) {
      console.error(err);
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Failed to update profile.'
      });
    }
  });

  function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("profilePicPreview").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }
      </script>
