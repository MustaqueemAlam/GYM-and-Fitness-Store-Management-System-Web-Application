<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Fitness Signup</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2014/03/25/16/25/gym-297059_640.png" type="image/svg+xml" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Tailwind custom input style */
    .input {
      @apply w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#f94a4a];
    }
  </style>
</head>

<body id="top" class="relative min-h-screen bg-gradient-to-br from-[#fbe9e9] via-[#f9c0c0] to-[#f94a4a] text-gray-900 flex flex-col">


  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <ion-icon name="Barbell-sharp" aria-hidden="true"></ion-icon>
        <span class="span">E- Fitness</span>
      </a>
      <nav class="navbar" data-navbar>
        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-sharp" aria-hidden="true"></ion-icon>
        </button>
      </nav>
      <a href="login.html" class="btn btn-secondary">Log in</a>
      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
    </div>
  </header>

  <!-- Background Gym GIF with overlay -->
  <div class="absolute inset-0 -z-10">
    <img src="./assets/images/bg.gif" alt="Gym Background GIF" class="w-full h-full object-cover opacity-40" />
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
  </div>

  <!-- Signup Container -->
<main class="flex-grow flex items-center justify-center px-4 py-12">
  <section
    class="relative z-10 w-full max-w-3xl bg-white bg-opacity-95 rounded-3xl shadow-2xl p-10 sm:p-12 border-4 border-[#f94a4a]"
  >
    <h1
      class="text-4xl font-extrabold text-[#f94a4a] mb-8 text-center tracking-wide"
    >
      E-Fitness Signup
    </h1>
    <form id="signupForm" class="space-y-6" enctype="multipart/form-data" novalidate>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="fullname" class="font-semibold mb-1 block">Full Name</label>
          <input id="fullname" name="fullname" type="text" required class="input" />
        </div>
        <div>
          <label for="email" class="font-semibold mb-1 block">Email</label>
          <input id="email" name="email" type="email" required class="input" />
        </div>

        <div>
          <label for="password" class="font-semibold mb-1 block">Password</label>
          <input id="password" name="password" type="password" required class="input" />
        </div>
        <div>
          <label for="phone" class="font-semibold mb-1 block">Phone</label>
          <input id="phone" name="phone" type="tel" required class="input" />
        </div>

        <div>
          <label for="gender" class="font-semibold mb-1 block">Gender</label>
          <select id="gender" name="gender" required class="input">
            <option value="" disabled selected>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label for="dob" class="font-semibold mb-1 block">Date of Birth</label>
          <input id="dob" name="dob" type="date" required class="input" />
        </div>

        <div>
          <label for="city" class="font-semibold mb-1 block">City</label>
          <input id="city" name="city" type="text" required class="input" />
        </div>
        <div>
          <label for="country" class="font-semibold mb-1 block">Country</label>
          <input id="country" name="country" type="text" required class="input" />
        </div>
      </div>

      <div>
        <label for="address" class="font-semibold mb-1 block">Address</label>
        <textarea id="address" name="address" rows="2" required class="input"></textarea>
      </div>

      <div>
        <label for="profilePic" class="font-semibold mb-1 block">Profile Picture</label>
        <input
          id="profilePic"
          name="profilePic"
          type="file"
          accept="image/*"
          required
          class="input file:py-1 file:px-4 file:bg-[#f94a4a] file:text-white file:border-0 file:rounded cursor-pointer"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 mt-6 bg-[#f94a4a] hover:bg-red-600 text-white font-bold rounded transition"
      >
        Sign Up
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-[#f94a4a] hover:underline">‚Üê Return to Home</a>
    </div>
  </section>
</main>


  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = this.fullname.value;
      alert(`Thank you for signing up, ${name}!`);
      this.reset();
    });
  </script>

  <!-- Ionicons CDN -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
