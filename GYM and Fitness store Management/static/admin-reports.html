<!DOCTYPE html>

    <head>

        <title>Admin Dashboard - Red Theme</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <body class="flex h-screen bg-gradient-to-r from-red-50 to-red-100">
