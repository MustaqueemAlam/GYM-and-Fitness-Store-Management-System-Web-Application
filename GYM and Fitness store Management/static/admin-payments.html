          </div>
          <div>

              class="border rounded px-3 py-1 text-sm text-gray-700 shadow-sm">

            <!-- Loaded dynamically -->

      <script>
    let allData = [];

    async function loadSubsAndPayments() {
    try {
        const res = await fetch('/api/admin/subscriptions');
        if (!res.ok) throw new Error('Failed to load data');
        const data = await res.json();
        allData = data;
        renderData(data);
        setupFilter();
    } catch (err) {
        Swal.fire('Error', err.message, 'error');
    }
    }

    function renderSummary(total, totalAmount, activeCount, methodRatios) {
    const summaryText = document.getElementById('summaryText');
    summaryText.innerHTML = ''; // Clear old summary

    const summaries = [
        { icon: 'ðŸ“„', label: 'Total:', value: `${total} records` },
        { icon: 'ðŸ’°', label: 'Total Amount:', value: `$${totalAmount.toFixed(2)}` },
        { icon: 'âœ…', label: 'Active:', value: activeCount },
        { icon: 'ðŸ’³', label: 'Method Ratios:', value: methodRatios }
    ];

    summaries.forEach(({ icon, label, value }) => {
        const div = document.createElement('div');
        div.className = 'flex items-center gap-2 bg-red-50 border border-red-300 rounded-md px-4 py-2 cursor-default hover:bg-red-300 hover:shadow-lg transition';

        div.innerHTML = `
        <span class="text-red-700 text-xl select-none">${icon}</span>
        <span class="font-semibold text-red-700">${label}</span>
        <span class="text-red-800 whitespace-nowrap">${value}</span>
        `;
        summaryText.appendChild(div);
    });
    }

    function renderData(data) {
    const container = document.getElementById('subsPaymentsContainer');
    container.innerHTML = '';

    if (!data.length) {
        container.innerHTML = `<p class="col-span-full text-center text-gray-500">No subscriptions found.</p>`;
        document.getElementById('summaryText').innerHTML = '';
        return;
    }

    let totalAmount = 0;
    let activeCount = 0;
    const methodCounts = {};
    const total = data.length;

    data.forEach(item => {
        const amount = parseFloat(item.Amount) || 0;
        totalAmount += amount;
        if (item.IsActive) activeCount++;
        methodCounts[item.Method] = (methodCounts[item.Method] || 0) + 1;

        const card = document.createElement('div');
        card.className = 'bg-white p-4 rounded shadow border border-red-200';

        card.innerHTML = `
        <h3 class="text-lg font-semibold text-red-700 mb-2">${item.FullName}</h3>
        <p><span class="font-medium">Email:</span> ${item.Email}</p>
        <p><span class="font-medium">Plan:</span> ${item.PlanName}</p>
        <p><span class="font-medium">Start:</span> ${item.StartDate}</p>
        <p><span class="font-medium">End:</span> ${item.EndDate}</p>
        <p><span class="font-medium">Active:</span> ${item.IsActive ? 'Yes' : 'No'}</p>
        <hr class="my-2">
        <p><span class="font-medium">Payment Method:</span> ${item.Method}</p>
        <p><span class="font-medium">Status:</span> ${item.Status}</p>
        <p><span class="font-medium">Amount:</span> BDT. ${amount.toFixed(2)}</p>
        <p><span class="font-medium">Transaction Ref:</span> ${item.TransactionRef}</p>
        <div class="mt-3 flex gap-2">
            <button onclick="deleteRecord(${item.SubscriptionID})" class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
            <button onclick="updateStatus(${item.SubscriptionID})" class="text-sm bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Update</button>
        </div>
        `;
        container.appendChild(card);
    });

    const methodRatios = Object.entries(methodCounts)
        .map(([method, count]) => `${method}: ${(count / total * 100).toFixed(1)}%`)
        .join(', ');

    // Render summary with flex boxes and icons
    renderSummary(total, totalAmount, activeCount, methodRatios);
    }

    function setupFilter() {
    const filter = document.getElementById('paymentFilter');
    filter.onchange = () => {
        const value = filter.value;
        if (!value) {
        renderData(allData);
        } else {
        const filtered = allData.filter(d => d.Method === value);
        renderData(filtered);
        }
    };
    }

  

    // Delete & Update functions (same as before)
    async function deleteRecord(id) {
    const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "This will delete the subscription and payment record.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#aaa',
        confirmButtonText: 'Yes, delete it!'
    });

    if (confirm.isConfirmed) {
        try {
        const res = await fetch(`/api/admin/subscriptions/${id}`, { method: 'DELETE' }); // FIXED
        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Failed to delete');

        Swal.fire('Deleted!', result.message, 'success');
        loadSubsAndPayments();
        } catch (err) {
        Swal.fire('Error', err.message, 'error');
        }
    }
    }

    async function updateStatus(id) {
    try {
        const { value: formValues } = await Swal.fire({
        title: 'Update Subscription and Payment Status',
        html: `
            <label for="activeStatus" class="block text-left mb-1">Active Status:</label>
            <select id="activeStatus" class="swal2-select" style="width: 100%;">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
            </select>
            <br /><br />
            <label for="paymentStatus" class="block text-left mb-1">Payment Status:</label>
            <select id="paymentStatus" class="swal2-select" style="width: 100%;">
            <option value="Completed">Completed</option>
            <option value="Failed">Failed</option>
            <option value="Refunded">Refunded</option>
            </select>
        `,
        focusConfirm: false,
        preConfirm: () => {
            return {
            isActive: document.getElementById('activeStatus').value,
            paymentStatus: document.getElementById('paymentStatus').value,
            };
        },
        showCancelButton: true,
        });

        if (formValues) {
        const response = await fetch(`/api/admin/subscriptions/${id}/status`, {
            method: 'PUT',
            headers: {
            'Content-Type': 'application/json',
            },
            body: JSON.stringify({
            isActive: parseInt(formValues.isActive, 10),
            paymentStatus: formValues.paymentStatus,
            }),
        });

        const result = await response.json();

        if (!response.ok) throw new Error(result.error || 'Failed to update status');

        Swal.fire('Updated!', result.message, 'success');
        loadSubsAndPayments();
        }
    } catch (error) {
        Swal.fire('Error', error.message, 'error');
    }
    }



  window.addEventListener('DOMContentLoaded', loadSubsAndPayments);
</script>
