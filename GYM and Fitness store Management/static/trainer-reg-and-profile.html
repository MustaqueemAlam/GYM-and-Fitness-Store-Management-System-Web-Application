<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Fitness Trainer- Red Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="flex h-screen bg-gradient-to-r from-red-50 to-red-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r border-gray-200 p-5 flex flex-col justify-between">
    <div>
      <!-- Logo + Title -->
      <div class="flex items-center gap-3 mb-8">
        <img src="https://cdn.pixabay.com/photo/2014/03/25/16/25/gym-297059_640.png" alt="Trainer Logo" class="w-10 h-10 rounded-full object-cover shadow-md" />
        <h2 class="text-2xl font-bold text-red-700">E-Fitness Trainer</h2>
      </div>

      <!-- Navigation -->
      <nav class="flex flex-col space-y-3">
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          Profile Management
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a4 4 0 014-4h4" />
          </svg>
          Session Scheduling
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h8m-8 4h6" />
          </svg>
          Client Management
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553 2.276a1 1 0 010 1.448L15 16m0-6v6m-6-6h.01M6 10h.01" />
          </svg>
          Attendance Monitoring
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Notifications
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553 2.276a1 1 0 010 1.448L15 16m0-6v6m-6-6h.01M6 10h.01" />
          </svg>
          Virtual Classes
        </a>
        <a href="#" class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17h2M12 12v3m-1 0h2m-6 4h8a2 2 0 002-2v-6a2 2 0 00-2-2h-8a2 2 0 00-2 2v6a2 2 0 002 2z" />
          </svg>
          Performance & Feedback
        </a>
      </nav>
    </div>

    <!-- Logout Button pinned bottom -->
    <button class="mt-10 bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-2 px-4 rounded transition-colors self-start">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-2 -mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
      </svg>
      Logout
    </button>
  </aside>

<!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-red-800">Welcome, Trainer</h1>
      <div class="flex items-center gap-4">
        <button id="notifBtn" class="relative text-gray-700 hover:text-red-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M19 13v-3a7 7 0 10-14 0v3l-1.405 1.405M13 21h-2" />
          </svg>
          <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"></span>
        </button>
        <button id="chatBtn" class="text-gray-700 hover:text-red-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12c0 4.418-4.03 8-9 8-1.66 0-3.212-.41-4.5-1.12L3 20l1.12-4.5A8.96 8.96 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
        </button>
      </div>
    </header>

<section id="profile-management" class="...">
  <h2 class="...">Trainer Profile Form</h2>
  <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 gap-6" enctype="multipart/form-data">
    <!-- Profile Pic Section -->
    <div class="col-span-1 md:col-span-2 flex flex-col items-center mb-6">
      <label for="ProfilePic" class="relative group cursor-pointer">
        <div class="w-32 h-32 rounded-full border-4 border-red-400 overflow-hidden shadow-md">
          <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Profile Preview" class="object-cover w-full h-full" />
        </div>
        <input type="file" id="ProfilePic" name="ProfilePic" class="hidden" accept="image/*" onchange="previewImage(event)" />
        <div class="mt-2 text-sm text-red-600 font-semibold underline">Upload Profile Picture</div>
      </label>
    </div>

    <div>
      <label for="FullName" class="block text-red-700 font-medium mb-1">Full Name</label>
      <input type="text" id="FullName" name="FullName" class="w-full border-2 border-red-500 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-300" />
    </div>

    <div>
      <label for="email" class="block text-red-700 font-medium mb-1">Email</label>
      <input type="email" id="email" name="Email" class="w-full border-2 border-red-500 rounded-lg p-2 bg-red-100 cursor-not-allowed" readonly />
    </div>

    <div>
      <label for="Phone" class="block text-red-700 font-medium mb-1">Phone</label>
      <input type="tel" id="Phone" name="Phone" class="w-full border-2 border-red-500 rounded-lg p-2" />
    </div>

    <div>
      <label for="Gender" class="block text-red-700 font-medium mb-1">Gender</label>
      <select id="Gender" name="Gender" class="w-full border-2 border-red-500 rounded-lg p-2">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div>
      <label for="DOB" class="block text-red-700 font-medium mb-1">Date of Birth</label>
      <input type="date" id="DOB" name="DOB" class="w-full border-2 border-red-500 rounded-lg p-2" />
    </div>

    <div>
      <label for="City" class="block text-red-700 font-medium mb-1">City</label>
      <input type="text" id="City" name="City" class="w-full border-2 border-red-500 rounded-lg p-2" />
    </div>

    <div>
      <label for="Country" class="block text-red-700 font-medium mb-1">Country</label>
      <input type="text" id="Country" name="Country" class="w-full border-2 border-red-500 rounded-lg p-2" />
    </div>

    <div class="md:col-span-2">
      <label for="Address" class="block text-red-700 font-medium mb-1">Address</label>
      <textarea id="Address" name="Address" class="w-full border-2 border-red-500 rounded-lg p-2" rows="2"></textarea>
    </div>

    <div class="md:col-span-2 mt-6 flex justify-end">
      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg shadow hover:bg-red-700 transition">Save Profile</button>
    </div>
  </form>
  <div id="message" class="text-red-600 mt-4"></div>
</section>

<script>
  // Load profile data
  fetch('/trainer/profile', { credentials: 'include' })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const user = data.trainer;

        for (const key in user) {
          const input = document.getElementById(key);
          if (input && key !== 'ProfilePicBase64') {
            input.value = user[key] ?? '';
          }
        }

        // Load profile image if available
        if (user.ProfilePicBase64 && document.getElementById('profilePreview')) {
          document.getElementById('profilePreview').src = `data:image/jpeg;base64,${user.ProfilePicBase64}`;
        }
      } else {
        alert('Failed to load profile');
      }
    });

  // Handle profile update
  document.getElementById('profileForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    try {
      const res = await fetch('/trainer/update-profile', {
        method: 'POST',
        body: formData,
        credentials: 'include'
      });

      const result = await res.json();
      alert(result.message);
    } catch (err) {
      console.error(err);
      alert('Update failed');
    }
  });
</script>


</body>
</html>
