    <main class="flex-1 p-6 flex flex-col gap-6 overflow-y-auto">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-red-700">Manage Products</h1>
        <div class="flex gap-2 items-center">
          <input id="searchInput" type="text" placeholder="Search products..."
            class="border px-3 py-2 rounded-lg"
            oninput="loadProducts(this.value)">
          <button onclick="openModal()"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Add
            Product</button>
        </div>
      </div>

      <div id="productContainer" class="flex flex-wrap gap-6 mt-6"></div>

      <!-- Centered Modal -->
      <div id="productModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div
          class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg w-full max-w-xl">
          <button onclick="closeModal()"
            class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-2xl">&times;</button>
          <h2 class="text-xl font-bold text-red-600 mb-4" id="modalTitle">Add
            New Product</h2>
          <form id="productForm">
            <input type="hidden" name="ProductID" id="productId">
            <div class="grid grid-cols-2 gap-4">
              <input required name="Name" id="name" placeholder="Product Name"
                class="border p-2 rounded">
              <input required name="Brand" id="brand" placeholder="Brand"
                class="border p-2 rounded">
              <input required name="Category" id="category"
                placeholder="Category" class="border p-2 rounded">
              <input required name="Price" id="price" type="number" step="0.01"
                placeholder="Price" class="border p-2 rounded">
              <input required name="Stock" id="stock" type="number"
                placeholder="Stock" class="border p-2 rounded">
              <select name="IsActive" id="isActive" class="border p-2 rounded">
                <option value="1">In Stock</option>
                <option value="0">Out of Stock</option>
              </select>
              <input name="Image" id="image" type="file" accept="image/*"
                class="border p-2 rounded col-span-2">
            </div>
            <textarea required name="Description" id="description" rows="3"
              placeholder="Product Description"
              class="border p-2 rounded w-full mt-4"></textarea>
            <div class="flex justify-end mt-4">
              <button type="submit"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
    const productModal = document.getElementById('productModal');
    const productForm = document.getElementById('productForm');
    const productContainer = document.getElementById('productContainer');
    const modalTitle = document.getElementById('modalTitle');

    function openModal(product = null) {
      productModal.classList.remove('hidden');
      if (product) {
        modalTitle.innerText = 'Edit Product';
        document.getElementById('productId').value = product.ProductID;
        document.getElementById('name').value = product.Name;
        document.getElementById('brand').value = product.Brand;
        document.getElementById('category').value = product.Category;
        document.getElementById('price').value = product.Price;
        document.getElementById('stock').value = product.Stock;
        document.getElementById('isActive').value = product.IsActive;
        document.getElementById('description').value = product.Description;
      } else {
        modalTitle.innerText = 'Add New Product';
        productForm.reset();
        document.getElementById('productId').value = '';
      }
    }

    function closeModal() {
      productModal.classList.add('hidden');
    }

    productForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(productForm);
      const id = document.getElementById('productId').value;
      const method = id ? 'PUT' : 'POST';
      const url = id ? `/api/products/${id}` : '/api/products';
      const res = await fetch(url, { method, body: formData });

      if (res.ok) {
        await loadProducts();
        closeModal();
        Swal.fire('Success!', 'Product saved successfully!', 'success');
      } else {
        Swal.fire('Error!', 'Failed to save product.', 'error');
      }
    };

    async function loadProducts(search = '') {
      const res = await fetch(`/api/products?search=${encodeURIComponent(search)}`);
      const products = await res.json();
      productContainer.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white w-72 p-4 rounded shadow flex flex-col';
        card.innerHTML = `
          <img src="data:image/jpeg;base64,${product.Image || ''}" class="h-40 object-cover rounded mb-2">
          <h3 class="font-bold text-red-700 text-lg">${product.Name}</h3>
          <p class="text-sm text-gray-600">${product.Description}</p>
          <p class="text-sm mt-1">Brand: ${product.Brand}</p>
          <p class="text-sm">Category: ${product.Category}</p>
          <p class="text-sm">Price: BDT. ${product.Price}</p>
          <p class="text-sm">Stock: ${product.Stock}</p>
          <p class="text-sm">Status: ${product.IsActive === 1 ? 'In Stock' : 'Out of Stock'}</p>
          <div class="flex justify-end gap-2 mt-4">
            <button onclick='openModal(${JSON.stringify(product)})' class="px-3 py-1 bg-yellow-400 rounded">Update</button>
            <button onclick='deleteProduct(${product.ProductID})' class="px-3 py-1 bg-red-500 text-white rounded">Delete</button>
          </div>
        `;
        productContainer.appendChild(card);
      });
    }

    async function deleteProduct(id) {
    const result = await Swal.fire({
        title: 'Are you sure?',
        text: 'This product will be permanently deleted!',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'Cancel'
    });

    if (result.isConfirmed) {
        try {
        const res = await fetch(`/api/products/${id}`, { method: 'DELETE' });
        if (res.ok) {
            await loadProducts();
            Swal.fire('Deleted!', 'Product permanently removed.', 'success');
        } else {
            const error = await res.json();
            Swal.fire('Error!', error?.error || 'Failed to delete product.', 'error');
        }
        } catch (err) {
        Swal.fire('Error!', err.message, 'error');
        }
    }
    }


    loadProducts();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
