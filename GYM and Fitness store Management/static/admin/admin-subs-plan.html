    <!-- Main Content -->
    <main class="flex-1 p-6 flex flex-col gap-6 overflow-y-auto">

      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-red-700">Subscription Plans</h1>
        <button id="openAddModalBtn"
          class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow">
          + Add Plan
        </button>
      </div>

      <div id="plansContainer" class="flex flex-wrap gap-6 mt-6">
        <!-- Plan cards will be inserted here dynamically -->
      </div>
    </main>

    <!-- Modal -->
    <div id="planModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
        <h2 id="modalTitle" class="text-xl font-semibold text-red-700 mb-4">Add
          Subscription Plan</h2>
        <form id="planForm" class="flex flex-col gap-4">

          <input type="hidden" id="planId" />

          <label class="flex flex-col">
            <span class="font-medium text-gray-700">Plan Name</span>
            <input
              id="planName"
              type="text"
              required
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
          </label>

          <label class="flex flex-col">
            <span class="font-medium text-gray-700">Description</span>
            <textarea
              id="description"
              rows="3"
              class="border border-gray-300 rounded px-3 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
          </label>

          <label class="flex flex-col">
            <span class="font-medium text-gray-700">Duration (Months)</span>
            <input
              id="durationMonths"
              type="number"
              min="1"
              required
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
          </label>

          <label class="flex flex-col">
            <span class="font-medium text-gray-700">Price</span>
            <input
              id="price"
              type="number"
              step="0.01"
              min="0"
              required
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
          </label>

          <div class="flex justify-end gap-4 mt-4">
            <button type="button" id="cancelBtn"
              class="px-4 py-2 rounded border border-gray-300 hover:bg-gray-100">
              Cancel
            </button>
            <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
  // Use relative URL so it works on any host
  const API_BASE = '/api/plans';

  const plansContainer = document.getElementById('plansContainer');
  const planModal = document.getElementById('planModal');
  const openAddModalBtn = document.getElementById('openAddModalBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const planForm = document.getElementById('planForm');
  const modalTitle = document.getElementById('modalTitle');

  const planIdInput = document.getElementById('planId');
  const planNameInput = document.getElementById('planName');
  const descriptionInput = document.getElementById('description');
  const durationMonthsInput = document.getElementById('durationMonths');
  const priceInput = document.getElementById('price');

  let subscriptionPlans = [];

  // Sanitize text for safe HTML insertion (handles null/undefined)
  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function (m) {
      return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m];
    });
  }

  async function loadPlans() {
    try {
      const response = await fetch(API_BASE);
      if (!response.ok) throw new Error('Failed to fetch subscription plans');
      subscriptionPlans = await response.json();
      renderPlans();
    } catch (error) {
      Swal.fire('Error', error.message, 'error');
    }
  }

  function renderPlans() {
    plansContainer.innerHTML = '';
    subscriptionPlans.forEach(plan => {
      const card = document.createElement('div');
      card.className = 'bg-white rounded-lg shadow-md p-5 w-72 flex flex-col justify-between';

      card.innerHTML = `
          <div>
            <h3 class="text-xl font-bold text-red-700 mb-2">${escapeHtml(plan.PlanName)}</h3>
            <p class="text-gray-600 mb-3">${escapeHtml(plan.Description) || '-'}</p>
            <p><span class="font-semibold">Duration:</span> ${plan.DurationMonths} month(s)</p>
            <p><span class="font-semibold">Price:</span> BDT. ${parseFloat(plan.Price).toFixed(2)}</p>
          </div>
          <div class="flex justify-end gap-2 mt-4">
            <button class="editBtn bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded" data-id="${plan.PlanID}">Edit</button>
            <button class="deleteBtn bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded" data-id="${plan.PlanID}">Delete</button>
          </div>
      `;
      plansContainer.appendChild(card);
    });

    // Attach listeners
    document.querySelectorAll('.editBtn').forEach(btn => {
      btn.onclick = e => openEditModal(+e.target.dataset.id);
    });

    document.querySelectorAll('.deleteBtn').forEach(btn => {
      btn.onclick = e => deletePlan(+e.target.dataset.id);
    });
  }

  openAddModalBtn.onclick = () => {
    modalTitle.textContent = 'Add Subscription Plan';
    planForm.reset();
    planIdInput.value = '';
    openModal();
  };

  cancelBtn.onclick = closeModal;

  function openModal() {
    planModal.classList.remove('hidden');
  }

  function closeModal() {
    planModal.classList.add('hidden');
  }

  function openEditModal(id) {
    const plan = subscriptionPlans.find(p => p.PlanID === id);
    if (!plan) return;
    modalTitle.textContent = 'Edit Subscription Plan';
    planIdInput.value = plan.PlanID;
    planNameInput.value = plan.PlanName;
    descriptionInput.value = plan.Description || '';
    durationMonthsInput.value = plan.DurationMonths;
    priceInput.value = plan.Price;
    openModal();
  }

  async function deletePlan(id) {
    const result = await Swal.fire({
      title: 'Are you sure?',
      text: 'This will permanently delete the subscription plan.',
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#e3342f',
      cancelButtonColor: '#6b7280',
      confirmButtonText: 'Yes, delete it!'
    });

    if (!result.isConfirmed) return;

    try {
      const res = await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
      if (!res.ok) throw new Error('Failed to delete plan');
      subscriptionPlans = subscriptionPlans.filter(p => p.PlanID !== id);
      renderPlans();
      Swal.fire('Deleted!', 'Subscription plan has been deleted.', 'success');
    } catch (err) {
      Swal.fire('Error', err.message, 'error');
    }
  }

  planForm.onsubmit = async e => {
    e.preventDefault();

    const id = planIdInput.value;
    const planData = {
      PlanName: planNameInput.value.trim(),
      Description: descriptionInput.value.trim(),
      DurationMonths: Number(durationMonthsInput.value),
      Price: parseFloat(priceInput.value),
    };

    // Basic validation (optional)
    if (!planData.PlanName || !planData.DurationMonths || isNaN(planData.Price)) {
      return Swal.fire('Error', 'Please fill in all required fields correctly.', 'error');
    }

    try {
      let res;
      if (id) {
        res = await fetch(`${API_BASE}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(planData),
        });
      } else {
        res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(planData),
        });
      }

      if (!res.ok) {
        const errData = await res.json();
        throw new Error(errData.error || 'Failed to save plan');
      }

      const data = await res.json();

      if (id) {
        const index = subscriptionPlans.findIndex(p => p.PlanID == id);
        if (index !== -1) subscriptionPlans[index] = { PlanID: Number(id), ...planData };
        Swal.fire('Updated!', 'Subscription plan updated successfully.', 'success');
      } else {
        const newPlan = { PlanID: data.PlanID || Date.now(), ...planData };
        subscriptionPlans.push(newPlan);
        Swal.fire('Added!', 'Subscription plan added successfully.', 'success');
      }

      renderPlans();
      closeModal();
    } catch (error) {
      Swal.fire('Error', error.message, 'error');
    }
  };

  loadPlans();
</script>
