<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Dashboard - Red Theme</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="flex h-screen bg-gradient-to-r from-red-50 to-red-100">
        <!-- Sidebar -->
        <aside
            class="w-64 bg-white border-r border-gray-200 p-5 flex flex-col justify-between">
            <div>
                <a href="admin-dashboard.html"
                    class="flex items-center gap-3 mb-8">
                    <img
                        src="https://cdn.pixabay.com/photo/2014/03/25/16/25/gym-297059_640.png"
                        alt="Gym Logo"
                        class="w-10 h-10 rounded-full object-cover shadow-md" />
                    <h2 class="text-2xl font-bold text-red-700">E-Fitness
                        Admin</h2>
                </a>

                <!-- Navigation -->
                <nav class="flex flex-col space-y-3">

                    <a href="admin-manage-users.html"
                        class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14v7" />
                        </svg>
                        Users
                    </a>
                    <a href="admin-manage-products.html"
                        class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 8c-3.333 0-6 2-6 4s2.667 4 6 4 6-2 6-4-2.667-4-6-4z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M12 12v8" />
                        </svg>
                        Products
                    </a>
                    <a href="admin-subs-plan.html"
                        class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 8c-3.333 0-6 2-6 4s2.667 4 6 4 6-2 6-4-2.667-4-6-4z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M12 12v8" />
                        </svg>
                        Subscription Plans
                    </a>
                    <a href="admin-payments.html"
                        class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M9 14l-2-2 4-4 6 6-2 2" />
                        </svg>
                        Payments
                    </a>
                    <a href="admin-reports.html"
                        class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M9 17v-2a4 4 0 014-4h4" />
                        </svg>
                        Reports
                    </a>
                    <a href="admin-noti-feedback.html"
                        class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
                        </svg>
                        Feedback and Notifications
                    </a>

                    <a
                        href="#"
                        id="logoutButton"
                        class="flex items-center gap-3 hover:text-red-600 transition-colors">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 text-red-500"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <rect
                                x="3"
                                y="4"
                                width="18"
                                height="16"
                                rx="2"
                                ry="2"
                                stroke-width="2"
                                stroke-linejoin="round"
                                stroke-linecap="round"></rect>
                            <line
                                x1="7"
                                y1="8"
                                x2="17"
                                y2="8"
                                stroke-width="2"
                                stroke-linejoin="round"
                                stroke-linecap="round"></line>
                            <line
                                x1="7"
                                y1="12"
                                x2="17"
                                y2="12"
                                stroke-width="2"
                                stroke-linejoin="round"
                                stroke-linecap="round"></line>
                            <line
                                x1="7"
                                y1="16"
                                x2="17"
                                y2="16"
                                stroke-width="2"
                                stroke-linejoin="round"
                                stroke-linecap="round"></line>
                        </svg>
                        Logout
                    </a>
                </nav>
            </div>
        </aside>
        <main>

        </main>
        
        
        <script
            src="https://cdn.jsdelivr.net/npm/sweetalert2@11">
        </script>
        <script
            src="admin-logout.js">
        </script>

    </body>
</html>
