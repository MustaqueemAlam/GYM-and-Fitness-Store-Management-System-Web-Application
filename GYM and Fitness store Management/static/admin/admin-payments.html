      <script>
    let allData = [];
    let displayedData = []; // To keep track of currently displayed data for CSV export

    async function loadSubsAndPayments() {
    try {
        const res = await fetch('/api/admin/subscriptions');
        if (!res.ok) throw new Error('Failed to load data');
        const data = await res.json();
        allData = data;
        renderData(data);
        setupFilter();
    } catch (err) {
        Swal.fire('Error', err.message, 'error');
    }
    }

    function renderSummary(total, totalAmount, activeCount, methodRatios) {
    const summaryText = document.getElementById('summaryText');
    summaryText.innerHTML = ''; // Clear old summary

    const summaries = [
        { 
            icon: '💳', 
            label: 'Total Subscriptions', 
            value: total,
            subtext: 'records',
            color: 'from-blue-500 to-blue-600'
        },
        { 
            icon: '💸', 
            label: 'Total Revenue', 
            value: totalAmount.toLocaleString('en-US', { minimumFractionDigits: 2 }),
            subtext: 'BDT',
            color: 'from-green-500 to-green-600'
        },
        { 
            icon: '👋', 
            label: 'Active Subscriptions', 
            value: activeCount,
            subtext: `${((activeCount/total) * 100).toFixed(1)}% active`,
            color: 'from-yellow-500 to-yellow-600'
        }
    ];

    const mainContent = document.createElement('div');
    mainContent.className = 'grid gap-6';

    // Create main stats grid
    const statsGrid = document.createElement('div');
    statsGrid.className = 'grid grid-cols-1 md:grid-cols-3 gap-4';

    // Add summary cards
    summaries.forEach(({ icon, label, value, subtext, color }) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300';

        card.innerHTML = `
            <div class="bg-gradient-to-r ${color} p-4">
                <div class="flex items-center justify-between">
                    <span class="text-2xl text-white">${icon}</span>
                    <span class="text-xs font-medium text-white uppercase tracking-wider">${label}</span>
                </div>
                <div class="mt-4 flex items-baseline justify-between">
                    <span class="text-3xl font-bold text-white">${value}</span>
                    <span class="text-sm text-white/90">${subtext}</span>
                </div>
            </div>
            <div class="px-4 py-2 bg-gradient-to-b from-white to-gray-50">
                <div class="h-1 w-full bg-white/30 rounded-full"></div>
            </div>
        `;
        statsGrid.appendChild(card);
    });

    // Create payment methods card
    const methodsGrid = document.createElement('div');
    methodsGrid.className = 'grid grid-cols-1 md:grid-cols-4 gap-4';

    // Add methods breakdown card
    const methodsCard = document.createElement('div');
    methodsCard.className = 'md:col-span-4 bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300';

    const methodsData = methodRatios.split(', ').map(ratio => {
        const [method, percentage] = ratio.split(':');
        return { method, percentage: percentage.trim() };
    });

    methodsCard.innerHTML = `
        <div class="p-4">
            <div class="flex items-center justify-between mb-4">
                <span class="text-lg font-semibold text-gray-900">Payment Methods Distribution</span>
                <span class="text-2xl">💳</span>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                ${methodsData.map(({ method, percentage }) => `
                    <div class="p-3 bg-gray-50 rounded-lg border border-gray-100">
                        <div class="text-sm font-medium text-gray-600">${method}</div>
                        <div class="mt-1 text-lg font-bold text-gray-900">${percentage}</div>
                    </div>
                `).join('')}
            </div>
        </div>
    `;

    methodsGrid.appendChild(methodsCard);

    // Combine all elements
    mainContent.appendChild(statsGrid);
    mainContent.appendChild(methodsGrid);
    summaryText.appendChild(mainContent);
    }

    function renderData(data) {
    displayedData = data; // Update displayedData
    const tableBody = document.getElementById('subsPaymentsTableBody');
    tableBody.innerHTML = '';

    if (!data.length) {
        tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-gray-500">No subscriptions found.</td></tr>`;
        document.getElementById('summaryText').innerHTML = '';
        return;
    }

    let totalAmount = 0;
    let activeCount = 0;
    const methodCounts = {};
    const total = data.length;

    data.forEach(item => {
        const amount = parseFloat(item.Amount) || 0;
        totalAmount += amount;
        if (item.IsActive) activeCount++;
        methodCounts[item.Method] = (methodCounts[item.Method] || 0) + 1;

        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-50 transition-colors';

        row.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex flex-col">
                    <div class="text-sm font-medium text-gray-900">${item.FullName}</div>
                    <div class="text-xs text-gray-500 mt-1">${item.Email}</div>
                </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">${item.PlanName}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-bold text-gray-900">BDT ${amount.toLocaleString('en-US', { minimumFractionDigits: 2 })}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium ${
                    item.IsActive 
                    ? 'bg-green-100 text-green-800 border border-green-200' 
                    : 'bg-red-100 text-red-800 border border-red-200'
                }">
                    ${item.IsActive ? '● Active' : '○ Inactive'}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="inline-flex items-center px-2.5 py-1 rounded-md bg-gray-100 border border-gray-200">
                    <span class="text-sm font-medium text-gray-900">${item.Method}</span>
                </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <div class="flex justify-end items-center space-x-2">
                    <button onclick="showDetails(${JSON.stringify(item).replace(/"/g, '&quot;')})" 
                        class="inline-flex items-center px-3 py-1 border border-blue-200 text-xs font-medium rounded-md text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        Details
                    </button>
                    <button onclick="updateStatus(${item.SubscriptionID})" 
                        class="inline-flex items-center px-3 py-1 border border-yellow-200 text-xs font-medium rounded-md text-yellow-700 bg-yellow-50 hover:bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Edit
                    </button>
                    <button onclick="deleteRecord(${item.SubscriptionID})" 
                        class="inline-flex items-center px-3 py-1 border border-red-200 text-xs font-medium rounded-md text-red-700 bg-red-50 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Delete
                    </button>
                </div>
            </td>
        `;
        tableBody.appendChild(row);
    });

    const methodRatios = Object.entries(methodCounts)
        .map(([method, count]) => `${method}: ${(count / total * 100).toFixed(1)}%`)
        .join(', ');

    renderSummary(total, totalAmount, activeCount, methodRatios);
    }

    function setupFilter() {
    const filter = document.getElementById('paymentFilter');
    filter.onchange = () => {
        const value = filter.value;
        if (!value) {
        renderData(allData);
        } else {
        const filtered = allData.filter(d => d.Method === value);
        renderData(filtered);
        }
    };
    }

    function exportCsv() {
        if (displayedData.length === 0) {
            Swal.fire('No Data', 'No data to export.', 'info');
            return;
        }

        const headers = [
            "Client Name", "Email", "Plan", "Start Date", "End Date", "Active",
            "Payment Method", "Status", "Amount (BDT)", "Transaction Ref"
        ];

        const rows = displayedData.map(item => [
            item.FullName,
            item.Email,
            item.PlanName,
            item.StartDate,
            item.EndDate,
            item.IsActive ? 'Yes' : 'No',
            item.Method,
            item.Status,
            parseFloat(item.Amount).toFixed(2),
            item.TransactionRef
        ]);

        let csvContent = headers.join(",") + "\n";
        rows.forEach(rowArray => {
            let row = rowArray.map(field => {
                // Ensure fields with commas are quoted
                if (typeof field === 'string' && field.includes(',')) {
                    return `"${field}"`;
                }
                return field;
            }).join(",");
            csvContent += row + "\n";
        });

        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        if (link.download !== undefined) {
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "subscriptions_payments.csv");
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            Swal.fire('Browser Not Supported', 'Your browser does not support downloading CSV files directly. Please copy the data manually.', 'error');
        }
    }

    document.getElementById('exportCsvButton').addEventListener('click', exportCsv);

                    <div class="mt-1 space-y-1">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Amount:</span>
                            <span class="text-sm font-medium text-gray-900">BDT. ${parseFloat(item.Amount).toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Method:</span>
                            <span class="text-sm text-gray-900">${item.Method}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Status:</span>
                            <span class="text-sm ${item.Status === 'Completed' ? 'text-green-600' : 'text-red-600'}">
                                ${item.Status}
                            </span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Transaction Ref:</span>
                            <span class="text-sm font-mono text-gray-900">${item.TransactionRef}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        modal.classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('detailsModal').classList.add('hidden');
    }

    // Close modal when clicking outside
    document.getElementById('detailsModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeModal();
        }
    });

    // Close modal on escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && !document.getElementById('detailsModal').classList.contains('hidden')) {
            closeModal();
        }
    });

    // Delete & Update functions (same as before)
    async function deleteRecord(id) {
    const confirm = await Swal.fire({
        title: 'Are you sure?',
        text: "This will delete the subscription and payment record.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#aaa',
        confirmButtonText: 'Yes, delete it!'
    });

    if (confirm.isConfirmed) {
        try {
        const res = await fetch(`/api/admin/subscriptions/${id}`, { method: 'DELETE' }); // FIXED
        const result = await res.json();
        if (!res.ok) throw new Error(result.error || 'Failed to delete');

        Swal.fire('Deleted!', result.message, 'success');
        loadSubsAndPayments();
        } catch (err) {
        Swal.fire('Error', err.message, 'error');
        }
    }
    }

    async function updateStatus(id) {
    try {
        const { value: formValues } = await Swal.fire({
        title: 'Update Subscription and Payment Status',
        html: `
            <label for="activeStatus" class="block text-left mb-1">Active Status:</label>
            <select id="activeStatus" class="swal2-select" style="width: 100%;">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
            </select>
            <br /><br />
            <label for="paymentStatus" class="block text-left mb-1">Payment Status:</label>
            <select id="paymentStatus" class="swal2-select" style="width: 100%;">
            <option value="Completed">Completed</option>
            <option value="Failed">Failed</option>
            <option value="Refunded">Refunded</option>
            </select>
        `,
        focusConfirm: false,
        preConfirm: () => {
            return {
            isActive: document.getElementById('activeStatus').value,
            paymentStatus: document.getElementById('paymentStatus').value,
            };
        },
        showCancelButton: true,
        });

        if (formValues) {
        const response = await fetch(`/api/admin/subscriptions/${id}/status`, {
            method: 'PUT',
            headers: {
            'Content-Type': 'application/json',
            },
            body: JSON.stringify({
            isActive: parseInt(formValues.isActive, 10),
            paymentStatus: formValues.paymentStatus,
            }),
        });

        const result = await response.json();

        if (!response.ok) throw new Error(result.error || 'Failed to update status');

        Swal.fire('Updated!', result.message, 'success');
        loadSubsAndPayments();
        }
    } catch (error) {
        Swal.fire('Error', error.message, 'error');
    }
    }

  window.addEventListener('DOMContentLoaded', loadSubsAndPayments);
